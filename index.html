<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="game-container">
            <div id="player-bar"></div>
            <div class="gameBoard">
                <div class="cell" id="index-0">1</div>
                <div class="cell" id="index-1">2</div>
                <div class="cell" id="index-2">3</div>
                <div class="cell" id="index-3">4</div>
                <div class="cell" id="index-4">5</div>
                <div class="cell" id="index-5">6</div>
                <div class="cell" id="index-6">7</div>
                <div class="cell" id="index-7">8</div>
                <div class="cell" id="index-8">9</div>
            </div>
            <div id="wins-block">
                <div class="player-name-wins">
                    <div id="player-1-name"></div>
                    <div class="wins-count" id="player-1-wins"></div>
                </div>
                <div class="player-name-wins">
                    <div id="player-2-name"></div>
                    <div class="wins-count" id="player-2-wins"></div>
                </div>
            </div>
            <div class="reset-board"><button id="reset-button">RESET BOARD</button></div>
        </div>
    </div>
    <dialog id="end-game-modal">
        <div id="modal-wrapper">
            <div id="end-game-message"></div>
            <div id="restart-game-block"><button id="restart-game">RESTART</button></div>
        </div>
    </dialog>
    <dialog id="input-names-modal">

    </dialog>
</body>

</html>
