<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div id="game-container">
            <div id="start-game-button"></div>
            <div id="player-bar"></div>
            <div class="gameBoard">
                <div class="cell" id="index-0"></div>
                <div class="cell" id="index-1"></div>
                <div class="cell" id="index-2"></div>
                <div class="cell" id="index-3"></div>
                <div class="cell" id="index-4"></div>
                <div class="cell" id="index-5"></div>
                <div class="cell" id="index-6"></div>
                <div class="cell" id="index-7"></div>
                <div class="cell" id="index-8"></div>
            </div>
            <div id="bottom-block">
                <div id="wins-block">
                    <div class="player-name-wins">
                        <div id="player-1-name"></div>
                        <div class="wins-count" id="player-1-wins"></div>
                    </div>
                    <div class="player-name-wins">
                        <div id="player-2-name"></div>
                        <div class="wins-count" id="player-2-wins"></div>
                    </div>
                </div>
                <div class="reset-board"><button id="reset-button">RESET BOARD</button></div>
            </div>
        </div>
    </div>
    <dialog id="end-game-modal">
        <div id="modal-wrapper">
            <div id="end-game-message"></div>
            <div id="restart-game-block"><button id="restart-game">RESTART</button></div>
        </div>
    </dialog>
    <dialog id="input-names-modal">
        <div id="dialog-input-wrapper">
            <div class="player-input-block" id="first-player-input-block">
                <label for="">Enter 1 player name:</label>
                <input type="text" id="first-player-input-field" name="fist-player-name">
                <button id="confirm-first-player-name">confirm</button>
            </div>
            <div class="player-input-block" id="second-player-input-block">
                <label for="">Enter 2 player name:</label>
                <input type="text" id="second-player-input-field" name="second-player-name">
                <button id="confirm-second-player-name">confirm</button>
            </div>
            <div id="start-game-with-inputs">START GAME</div>
        </div>
    </dialog>
</body>

</html>
